<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<header class="store-header">
			<img class="round-icon store-icon" src="./img/ice-cream-shoppe.png" alt="ice cream shop icon">
			<div>
				<h2>Someone's Ice Cream Shoppe</h2>
				<p>The best slogan ever here</p>
			</div>
		</header>

		<section class="menu-header">
			<h2>MENU</h2>
			<img class="round-icon menu-icon" src="./img/menu.png" alt="ice cream shop menu icon">
		</section>

		<section class="menu-items" id="menu-items">
			<article class="menu-item">
				<img class="round-icon item-icon" src="./img/chocolate-bar.png" alt="chocolate bar">
				<div class="item-details">
					<h3>Chocolate Bar</h3>
					<p>Vanilla ice cream</p>
				</div>
				<div class="item-price">$4</div>
				<button class="fa-solid fa-plus"></button>
			</article>
		</section>

		<footer>
			<p>&copy;2023 chill code, llc</p>
		</footer>
	</div>

	<script src="script.js" type="module"></script>
</body>
</html>
