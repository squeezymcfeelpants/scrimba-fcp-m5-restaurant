<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<title>Kali's Ice Cream Shoppe</title>
</head>
<body>
	<div class="container">
		<header class="section-header store-header">
			<img class="round-icon store-icon" src="./img/ice-cream-shoppe.png" alt="ice cream shop icon">
			<div class="store-name-info">
				<h2>Kali's Ice Cream Shoppe</h2>
				<p>This is the best slogan ever!</p>
			</div>
		</header>

		<section class="menu-section">
			<div class="section-header menu-header">
				<h2 class="lg-ctr">Menu</h2>
				<img class="round-icon menu-icon" src="./img/menu.png" alt="ice cream shop menu icon">
			</div>
			<div class="menu-items" id="menu-items">
			</div>
		</section>

		<section class="order-section hidden" id="order-section">
			<div class="section-header order-header">
				<img class="round-icon ticket-icon" src="./img/clerk-m.png" alt="ice cream shop worker icon">
				<h2 class="lg-ctr">Your Order</h2>
			</div>
			<div class="order-items" id="order-items">
			</div>
			<div class="order-footer">
				<div class="order-total-group">
					<p>Order Total</p>
					<p id="order-total"></p>
				</div>
				<button class="lg-r-btn" id="send-order-btn">Send Order</button>
			</div>
		</section>

		<footer>
			<p>&copy;2023 chill af code, llc</p>
		</footer>
	</div>

	<div class="modal-container hidden" id="modal-container">
		<div class="modal-frame">

			<div class="payment-modal modal hidden" id="payment-modal">
				<button class="sm-c-btn close-btn fa-solid fa-xmark" id="payment-modal-close"></button>
				<div class="section-header payment-header">
					<img class="round-icon payment-icon" src="./img/clerk-f.png" alt="ice cream shop worker icon">
					<h2 class="lg-ctr">Checkout</h2>
				</div>
				<p class="payment-total">Total Amount Due: <span id="total-amount-due"></span></p>
				<form class="payment-form" id="payment-form" action="#">
					<input type="text" name="name" placeholder="Enter Your Name" required>
					<input type="number" name="ccnum" placeholder="Enter Card Number" required>
					<input type="number" name="cccvv" placeholder="Enter CVV" required>
				</form>
				<button class="lg-r-btn pay-btn" id="pay-btn">Pay</button>
			</div>
			
			<div class="receipt-modal modal hidden" id="receipt-modal">
				<button class="sm-c-btn close-btn fa-solid fa-xmark" id="receipt-modal-close"></button>
				<div class="section-header receipt-header">
					<img class="round-icon receipt-icon" src="./img/receipt.png" alt="ice cream shop receipt icon">
					<h2 class="lg-ctr">Receipt</h2>
				</div>
				<p class="receipt-message" id="receipt-message"></p>
			</div>
		</div>
	</div>

	<script src="script.js" type="module"></script>
</body>
</html>
